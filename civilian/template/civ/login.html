<HTML>
<html lang="en">
<link rel="shortcut icon" href="{{ STATIC_URL }}/imgs/civ.gif" />
  <script type="text/javascript" src="{{ STATIC_URL }}jquery.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/bootstrap.js"></script>
  <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.css" rel="stylesheet">
  <HEADER><meta charset="utf-8">
    <title>Civilian Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  </HEADER>
  <BODY>
  <div id="wrap">
      <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/civ">Civilian</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="active"><a href="#">Login</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
    {% if user.is_authenticated %}
    <A href="/civ/home"> GO TO YOUR CITY.</A>
    {% else %}
    <div class="hero-unit">
    <h2>Login, mortal.</h2>
    <FORM id="login_form" method="post" action="/civ/login/">
      {% csrf_token %}
      Username:
      <input type="text" name="username" value="" id="username"
	     size="50" />
      <br/>
      Password:
      <input type="password" name="password" value="" id="password"
	     size="50" />
      <br/>
      <INPUT type="submit" name="submit" value="submit" />
    </FORM>

	    

    </div>
    <img src="{{ STATIC_URL }}/imgs/group.gif" alt="Civilian Logo" height="1024" width="1024"" align="centre">
    {% endif %}
  </BODY>
</HTML>
