<HTML>
  <HEADER>
    <TITLE> LOGIN </TITLE>
  </HEADER>
  <BODY>
    {% if user.is_authenticated %}
    <A href="/civ/home"> GO TO YOUR CITY.</A>
    {% else %}
    <FORM id="login_form" method="post" action="/civ/login/">
      {% csrf_token %}
      Username:
      <input type="text" name="username" value="" id="username"
	     size="50" />
      <br/>
      Password:
      <input type="text" name="password" value="" id="password"
	     size="50" />
      <br/>
      <INPUT type="submit" name="submit" value="submit" />
    </FORM>
    {% endif %}
  </BODY>
</HTML>
